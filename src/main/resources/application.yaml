spring:
  application:
    name: learn-spring-ai

  # 1. Database Connection (Ensure local Postgres is STOPPED if using Docker)
  datasource:
    url: jdbc:postgresql://localhost:5432/springai
    username: postgres
    password: Manish@2009
    driver-class-name: org.postgresql.Driver

  # 2. AI Configuration
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: qwen2.5:3b
      embedding:
        options:
          model: mxbai-embed-large:335m
    # 3. Vector Store (pgvector) Configuration
    vectorstore:
      pgvector:
        initialize-schema: true
        # mxbai-embed-large uses 1024 dimensions
        dimensions: 1024
        index-type: HNSW
        distance-type: COSINE_DISTANCE

    # 4. Chat Memory (JDBC) Configuration
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: always
            table-name: spring_ai_chat_memory

  # 5. JPA/Hibernate Settings
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# 6. Detailed Logging
logging:
  level:
    root: INFO
    org.springframework.ai: DEBUG
    org.hibernate.SQL: DEBUG